<div class="mat-elevation-z10 data-patients">
  <table mat-table class="full-width-table" matSort aria-label="Elements" *ngFor="let itens of patients">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{itens.nome}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{itens.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]=""
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>

<table>

  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Idade</th>
      <th>Sexo</th>
      <th>Peso</th>
      <th>Altura</th>
      </tr>
  </thead>
    <tbody *ngFor="let item of patients">
      <tr>
        <td>{{item.nome}}</td>
        <td>{{item.email}}</td>
        <td>{{item.telefone}}</td>
        <td>{{item.idade}}</td>
        <td>{{item.sexo}}</td>
        <td>{{item.peso}}</td>
        <td>{{item.altura}}</td>
      </tr>

    </tbody>

</table>
